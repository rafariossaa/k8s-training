---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
  name: nginx-ingress
  namespace: exercise-03
spec:
  rules:
    -
      host: wordpress-exercise-03.com
      http:
        paths:
          -
            backend:
              serviceName: wordpress
              servicePort: 80
            path: /
