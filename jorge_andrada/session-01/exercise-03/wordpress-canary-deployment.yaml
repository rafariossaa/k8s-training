# Deployment wordpress

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wordpress-deployment-canary
  namespace: exercise-03
  labels:
    app: wordpress
    tier: frontend
    track: canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: bitnami/wordpress:4.9.5
          ports:
            - containerPort: 80
              name: http-port
            - containerPort: 443
              name: https-port
          env:
            - name: MARIADB_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: mariadb_host
            - name: MARIADB_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: mariadb_port
            - name: WORDPRESS_DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: mariadb_user
            - name: WORDPRESS_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: mariadb_database
            - name: WORDPRESS_BLOG_NAME
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: wordpress_blog_name
            - name: WORDPRESS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets-exercise
                  key: password_wordpress
            - name: WORDPRESS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets-exercise
                  key: passsword_db
          livenessProbe:
            httpGet:
              path: /
              port: http-port
            initialDelaySeconds: 60
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http-port
            initialDelaySeconds: 60
            failureThreshold: 3
