# Default values for lemp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
postgresql:
  enabled: true
  postgresUser: user
  postgresPassword: password
  postgresDatabase: db_postgresql

autoscale:
  enabled: true
  minReplicas: 1 
  maxReplicas: 10 
  CPUpercentaje: 50

replicaCount_mariadb: 1

namespace: default

image_nginx:
  name: nginx
  repository: bitnami/nginx
  tag: latest
  pullPolicy: IfNotPresent

image_php:
  name: php-fpm
  repository: bitnami/php-fpm
  tag: latest
  pullPolicy: IfNotPresent

image_git:
  registry: docker.io
  repository: alpine/git
  tag: latest
  pullPolicy: IfNotPresent

image_mariadb:
  name: mariadb
  repository: bitnami/mariadb
  tag: latest
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  name_volumen: db-volumen
  size: 1Gi 
  size_maria_db: 100Mi
  path_local: /tmp
  storage_class: thin-disk

db:
  allow_empty_password: "yes"
  database_name: db_masero
  dbuser: user
  dbpassword: password


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: enabled
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: 
  requests:
    cpu: 50m

label_backend: backend
label_frontend: frontend
git:
  repository: https://github.com/bitnami-labs/k8s-training-resources
  revision: 0a1db04

