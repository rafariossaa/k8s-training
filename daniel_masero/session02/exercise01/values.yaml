# Default values for lemp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
replicaCount_mariadb: 1
namespace: default

image_nginx:
  name: nginx
  repository: bitnami/nginx
  tag: latest
  pullPolicy: IfNotPresent

image_php:
  name: php-fpm
  repository: bitnami/php-fpm
  tag: latest
  pullPolicy: IfNotPresent
  port: 9000

image_git:
  registry: docker.io
  repository: alpine/git
  tag: latest
  pullPolicy: IfNotPresent

image_mariadb:
  name: mariadb
  repository: bitnami/mariadb
  tag: latest
  pullPolicy: IfNotPresent
  port: 3306

persistence:
  enabled: true
  name_volumen: db-volumen
  size: 1Gi 


db:
  allow_empty_password: "yes"
  database_name: db_masero
  dbuser: user
  dbpassword: password


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: enabled
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


label_backend: backend
label_frontend: frontend
git:
  repository: https://github.com/bitnami-labs/k8s-training-resources
  revision: 0a1db04

