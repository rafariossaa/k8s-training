---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: exercise-02
  labels:
    app: wordpress
    type: frontend
spec:
  selector:
    app: wordpress
    type: frontend
  ports:
  - name: http-sv-port
    port: 80
    targetPort: http-port
  - name: https-sv-port
    port: 443
    targetPort: https-port
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: exercise-02
  labels:
    app: wordpress
    type: frontend
    track: stable
spec:
  replicas: 3  
  template:
    metadata:
      labels:
        app: wordpress
        type: frontend
        track: stable
    spec:
      containers:
        - name: wordpress
          image: bitnami/wordpress:4.9.4
          ports:
            - containerPort: 80
              name: http-port
            - containerPort: 443
              name: https-port
          env:
            - name: MARIADB_HOST
              value: mariadb-service
            - name: MARIADB_PORT_NUMBER
              value: "3306"
            - name: WORDPRESS_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbuser
            - name: WORDPRESS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbpassword
            - name: WORDPRESS_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: dbname
            - name: WORDPRESS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-secret
                  key: wppassword
            - name: WORDPRESS_BLOG_NAME
              valueFrom:
                configMapKeyRef:
                  name: wordpress-cm
                  key: wpname
            - name: WORDPRESS_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: wordpress-cm
                  key: wpuser
          readinessProbe:
            exec:
              command:
                - test
                - '`find alive.txt -mmin -1`'
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            exec:
              command:
                - test
                - '`find alive.txt -mmin -1`'
            initialDelaySeconds: 15
            periodSeconds: 15
---
