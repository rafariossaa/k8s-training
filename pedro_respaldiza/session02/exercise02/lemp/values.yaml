# Default values for lemp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/nginx
  tag: latest
  pullPolicy: IfNotPresent

gitImage:
  registry: docker.io
  repository: alpine/git
  tag: latest
  pullPolicy: IfNotPresent

git:
  repository: https://github.com/bitnami-labs/k8s-training-resources.git
  revision: cfcdf5c49c6f85bc99fc6ba7f889ea6d24472ac2

mariadb:
  replicaCount: 1
  repository: bitnami/mariadb
  tag: latest
  pullPolicy: IfNotPresent

serviceMariadb:
  type: ClusterIP
  port: 3306
  portName: db-port

pvcMariadb:
  accessModes: ReadWriteOnce
  storange: 10Gi

secretsmariadb:
  dbname: bm9tYnJlCg==
  dbuser: dXNlcgo=
  dbpass: aXVzZGpoMjMxCg==

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 11
    targetCPUUtilizationPercentage: 50
    metricsImage: gcr.io/google_containers/metrics-server-amd64:v0.2.1
    pullPolicy: IfNotPresent
    cpu: 200m
    memory: 256Mi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
